schema_version: 1

context:
  name: BERATools
  version: ${{ VERSION | default("0.1.0") }}

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  git: https://github.com/appliedgrg/beratools.git
  tag: ${{ GIT_TAG }}
  # rev: a66134d916d356bd5f1c743cf5506cf1d97fd7ef

build:
  number: 0
  noarch: python
  script: python -m pip install . -vv --no-deps --no-build-isolation
  python:
    entry_points:
      - BERATools = beratools.gui:gui_main

requirements:
  host:
    - python >=3.10
    - hatchling
    - pip
  run:
    - python >=3.10
    - bera_centerlines
    - dask
    - gdal
    - geopandas
    - pyarrow
    - pyogrio
    - pyqt
    - rasterio
    - scikit-image
    - tqdm
    - xarray-spatial

tests:
  - script:
      - pytest tests/test_workflow.py
    
    files:
      source:
        - tests/

    requirements:
      run:
        - pytest

  - python:
      imports:
        - beratools

about:
  summary: An advanced forest line feature analysis platform
  license: MIT
  license_file:
    - LICENSE
  homepage: https://github.com/appliedgrg/beratools.git

extra:
  recipe-maintainers:
    - richard
