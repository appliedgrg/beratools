name: Test with tox-conda

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - python-version: "3.11"
            toxenv: py311
          - python-version: "3.12"
            toxenv: py312
          - python-version: "3.13"
            toxenv: py313
          - python-version: "3.14"
            toxenv: py314

    steps:
      - uses: actions/checkout@v4

      - name: Install GDAL 3.9.3 system libs
        run: |
          sudo add-apt-repository ppa:ubuntugis/ubuntugis-unstable
          sudo apt-get update
          sudo apt-get install -y gdal-bin=3.9.3* libgdal-dev=3.9.3*
          gdal-config --version

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install tox and tox-uv
        run: pip install tox tox-uv

      - name: Run tox
        run: tox -e ${{ matrix.toxenv }}
