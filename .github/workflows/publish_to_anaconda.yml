name: Publish to Anaconda.org

on:
  push:
    tags:
      - 'v*'      # Trigger when a tag is pushed starting with "v" (e.g., v1.0.0)
    #   - '*.*.*'   # Trigger when a tag is pushed matching semantic versioning (e.g., 0.1.0, 1.2.3)

jobs:
  publish:
    runs-on: ubuntu-latest  # You can use another runner, such as windows-latest or macos-latest
    timeout-minutes: 60

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v2
        with:
          python-version: '3.11'
          auto-update-conda: true

      - name: Install Dependencies
        run: |
          conda install -c appliedgrg -c conda-forge conda-build anaconda-client  # Install dependencies for building and publishing

      - name: Build Conda Package (Output .conda)
        run: |
          export GIT_TAG=${GITHUB_REF##*/}
          export VERSION=$(echo ${GITHUB_REF##*/} | sed 's/^main\/v//')
          conda build -c appliedgrg -c conda-forge packaging  # Builds the package using packaging/meta.yaml as the recipe

      - name: Publish to Organization Channel on Anaconda.org
        env:
          ANACONDA_API_TOKEN: ${{ secrets.ANACONDA_API_TOKEN }}  # Use GitHub Secrets for token security
        run: |
          conda install -c appliedgrg -c conda-forge anaconda-client  # Ensure anaconda-client is installed
          anaconda login --token $ANACONDA_API_TOKEN  # Log in using the token stored in GitHub Secrets
          export GIT_TAG=${GITHUB_REF##*/}
          export VERSION=$(echo ${GITHUB_REF##*/} | sed 's/^main\/v//')
          conda build -c appliedgrg -c conda-forge packaging --output-folder ./dist  # Build package (outputs .conda files by default)
          anaconda upload ./dist/*.conda --user appliedgrg --channel appliedgrg  # Upload the .conda file
