[tox]
envlist = py311,py312,py313
requires = tox>=4.0
skipsdist = False

[testenv]
description = Run package tests with pytest in an isolated env
# Install package with the [test] extras defined in pyproject.toml
extras = test
# Use pytest options from pyproject.toml (tool.pytest.ini_options) or override here
commands =
    pytest -q --maxfail=1 --disable-warnings
setenv =
    PYTHONDONTWRITEBYTECODE = 1

[testenv:py311]
basepython = python3.11

[testenv:py312]
basepython = python3.12

[testenv:py313]
basepython = python3.13